<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Local OCS Service</title>
</head>
<body>
<div id="connection-status" style="
    font-family: 'Verdana', sans-serif;
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #d34f4f; color: white;
    text-align: center; z-index: 10000;
    font-size: 12px; padding: 8px 0;
    letter-spacing: 1px;
">
    Нет соединения с сервером...
</div>
<main class="main-wrapper theme-blue">
    <span class="logo-link">
        <img class="logo" src="assets/logo.svg" alt="Нацпроект строй">
    </span>
    <span class="logo-link logo-link--blue">
        <img class="logo" src="assets/logo-white.svg" alt="Нацпроект строй">
    </span>
    <div class="buttons-wrapper">
        <button class="main-button main-button--nps" data-name="1" style="background-image: url('assets/nps.svg')">НПС</button>
        <button class="main-button main-button--man" data-name="2" style="background-image: url('assets/man.svg')">Люди</button>
        <button class="main-button main-button--tech" data-name="3" style="background-image: url('assets/tech.svg')">Техника</button>
        <button class="main-button main-button--bridge" data-name="4" style="background-image: url('assets/bridge.svg')">Ключевые<br>проекты</button>
    </div>
</main>
</body>
</html>
