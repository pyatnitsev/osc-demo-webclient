<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local OCS Service</title>
</head>
<body>

<main class="main-wrapper theme-blue">
    <span class="logo-link">
        <img class="logo" src="assets/logo.svg" alt="Нацпроект строй">
    </span>
    <span class="logo-link logo-link--blue">
        <img class="logo" src="assets/logo-white.svg" alt="Нацпроект строй">
    </span>
    <div class="buttons-wrapper">
        <button class="main-button main-button--nps" style="background-image: url('assets/nps.svg')">НПС</button>
        <button class="main-button main-button--man" style="background-image: url('assets/man.svg')">Люди</button>
        <button class="main-button main-button--tech" style="background-image: url('assets/tech.svg')">Техника</button>
        <button class="main-button main-button--bridge" style="background-image: url('assets/bridge.svg')">Ключевые<br>проекты</button>
    </div>
</main>

<script src="bundle.js"></script>
</body>
</html>
